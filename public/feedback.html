<!DOCTYPE html>
<html lang="en">

<head>
  <title>CUSTOM TITLE PER EVENT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
    
<body>
  <nav role="navigation">
    <img src="./assets/LogoSmall.png" alt="Speedback Logo">
  </nav>
  <main role="main" aria-live="assertive">
    <header role="heading">
      <h1 class="js-event-title">Event title</h1>
      <h3>Hosted By - <span class="js-event-host feedback-host">HOST</span></h3>
    </header>
  
  <!-- Feedback Form -->
    <form id="feedback-form">
      <label>
        <div class="label-text">Your feedback:</div>
        <textarea name="feedback-text" id="feedback-text" placeholder="Anything from one word to a couple paragraphs is invaluable..."></textarea>
      </label>
      <br>
      <label class="check-label">
        <span class="check-mark"></span>
        <input id="opt-in-check" class="check-box" name="opt-in" type="checkbox"> 
        <div class="check-text">I would like to keep the discussion going with HOST</div>
      </label>
      <div id="feedback-extra" hidden>
        <p>You don't need to fill out all of the fields, and we promise to not share your information with any outside parties.</p>
        <label>
          Name
          <br> <input id="feedback-name" type="text">
        </label>
        <br>
        <label>
          Email
          <br> <input id="feedback-email" type="email">
        </label>
        <br>
        <label>
          Phone
          <br> <input id="feedback-phone" type="tel">
        </label>
        <br>
        <fieldset>
          <legend>I would like to help by...</legend>
          <label>
            <input id="update-check" name="update" type="checkbox" > Attending future events  
          </label>
          <br>
          <label>
            <input id="feedback-check" name="feedback" type="checkbox"> Giving more feedback
          </label>
          <br>
          <label>
            <input id="volunteer-check" name="volunteer" type="checkbox"> Volunteering at future events
          </label>
        </fieldset>
      </div>
      <div>
        <button id="feedback-button" type="submit">Submit</button>
      </div>
    </form>

  <!-- Thank you Section shows after Submit -->
    <div id="thanks" hidden>
      <p>EVENT THANK YOU</p>
    </div>

  </main>
  
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="./js/feedback.js"></script>
</body>

</html>
