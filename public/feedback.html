<!DOCTYPE html>
<html lang="en">

<head>
  <title>Speedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
    
<body>
  <nav role="navigation">
    <img src="./assets/LogoSmall.png" alt="Speedback Logo">
  </nav>
  <main role="main" aria-live="assertive">
    <header role="heading">
      <h1 class="js-event-title">Event title</h1>
      <h3>Hosted By - <span class="js-event-host feedback-host">HOST</span></h3>
    </header>
  
  <!-- Feedback Form -->
    <form id="feedback-form">
      <label>
        <div class="label-text">Your feedback:</div>
        <textarea name="feedback-text" id="feedback-text" placeholder="Anything from one word to a couple paragraphs is invaluable..."></textarea>
      </label>
      <br>
      <label class="check-label">
        <input id="opt-in-check" class="check-box" name="opt-in" type="checkbox"> 
        <span class="check-mark"></span>
        <div class="check-text">I would like to help <span class="js-event-host feedback-host">HOST</span> in the future</div>
      </label>
      <div id="feedback-extra" hidden>
        <p>You don't need to fill out all of the fields, and we promise to not share your information with any outside parties.</p>
        <div id="feedback-text-inputs">
          <label class="text-label"> 
            <div>Name</div>
            <input id="feedback-name" type="text" placeholder="Name">
          </label>
          <br>
          <label class="text-label">
            <div>Email</div>
            <input id="feedback-email" type="email" placeholder="Email@email.com">
          </label>
          <br>
          <label class="text-label">
            <div>Phone</div>
            <input id="feedback-phone" type="tel" placeholder="1234567890">
          </label>
        </div>
        <fieldset>
          <legend>I would like to help by...</legend>
          <label class="check-label">
            <input id="update-check" class="check-box" name="update" type="checkbox" > 
            <span class="check-mark"></span>
            <div class="check-text">Attending future events</div>  
          </label>
          <label class="check-label">
            <input id="feedback-check" class="check-box" name="feedback" type="checkbox"> 
            <span class="check-mark"></span>
            <div class="check-text">Giving in-person feedback</div>
          </label class="check-label">
          <label class="check-label">
            <input id="volunteer-check" class="check-box" name="volunteer" type="checkbox"> 
            <span class="check-mark"></span>
            <div class="check-text">Volunteering at future events</div>
          </label>
        </fieldset>
      </div>
      <div id="feedback-button-holder">
        <button id="feedback-button" type="submit">Submit</button>
      </div>
    </form>

  <!-- Thank you Section shows after Submit -->
    <div id="thanks" hidden>
      <p>EVENT THANK YOU</p>
    </div>

  </main>
  
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="./js/feedback.js"></script>
</body>

</html>
